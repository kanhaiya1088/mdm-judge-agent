# Application Config
spring.application.name=mdm-judge-agent
server.port=9090
# OpenAI Configuration
openapi.api-base-url=https://api.openai.com/v1
openapi.apiKey=<Your-OpenAI-API-Key>
openapi.model=gpt-4o-mini
openapi.temperature=0.0
openapi.maxTokens=2000
openapi.timeout=60
# Cache Configuration
#spring.cache.type=caffeine
#spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h
# Resilience4j Configuration
resilience4j.ratelimiter.instances.openai.limitForPeriod=50
resilience4j.ratelimiter.instances.openai.limitRefreshPeriod=1m
resilience4j.ratelimiter.instances.openai.timeoutDuration=5s
# Logging Configuration
logging.level.com.cvs.mdmjudge=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Security Headers
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto
# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#logging.level.root=DEBUG